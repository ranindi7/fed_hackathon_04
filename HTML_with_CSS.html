<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Paste the CSS code here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .errorMessage {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        #submit {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input {
                font-size: 14px;
            }

            #submit {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <div id="userName">
            <label for="userName"> Name: </label>
            <input type="text" id="userNameInput" name="username"> 
            <span id="invalidUsername" class="errorMessage"></span>
        </div>

        <div id="userEmail">
            <label for="userEmail"> Email: </label>
            <input type="email" id="userEmailInput" name="userEmail"> 
            <span id="invalidEmail" class="errorMessage"></span>
        </div>

        <div id="feedbackText">
            <label for="feedbackText"> Do you have any feedback for us to improve our services? </label><br>
            <input type="text" id="userFeedbackInput" name="userFeedback"> 
            <span id="invalidFeedback" class="errorMessage"></span>
        </div>

        <input id="submit" type="submit" value="Submit"/>
    </form>
</body>
</html>
